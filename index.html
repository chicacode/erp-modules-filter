<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Filter Javacsript programm">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Geraldine Hernandez Al-Attrach">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>ERP-Modules</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <ul class="list-section">
                <img class="header__image" src="/assets/img/chicacode-logo.png" alt="chicacode logo">
                <div class="header__menu">
                    <div class="header__menu--profile">
                        <a href="https://gmail.com">
                            <img tabindex="0" class="header__menu--user--image"
                                src="https://lh3.googleusercontent.com/ogw/ADGmqu8MEelLcYeA1t0VlARdLjtTTthHjg5YvM6c2bnj=s32-c-mo"
                                alt="profile picture">
                        </a>
                        <p class="header__menu--profile-user">Profile</p>
                    </div>

                    <li class="list">
                        <a href="/">Account</a>
                    </li>
                    <li class="list">
                        <a href="/">Logout</a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>
    <!-- Main section input -->
    <section class="main">
        <h1 class="main__title-h1">Our Services</h1>
        <ul class="main-buttons">
            <li>
                <button class="main-buttons__services">All</button>
            </li>
            <li>
                <button class="main-buttons__services">CRM</button>
            </li>
            <li>
                <button class="main-buttons__services">Manufacturing</button>
            </li>
            <li>
                <button class="main-buttons__services">Supply Chain</button>
            </li>
            <li>
                <button class="main-buttons__services">Financial</button>
            </li>
            <li>
                <button class="main-buttons__services">Project Managment</button>
            </li>
        </ul>
        <h2 class="main__title">What do you want to search today?</h2>
        <input class="input" type="text" placeholder="Search...">
    </section>
    <!-- Categories Carrousel content-->
    <h2 class="categories__title">Categories</h2>
    <section class="carrousel">
        <div class="carrousel__container">
            <div class="carrousel-item">
                <img class="carrousel-item__img"
                    src="https://images.unsplash.com/photo-1564865878688-9a244444042a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
                    alt="code">
                <div class="carrousel-item__details">
                    <div>
                        <img src="assets/img/icons8-play-96.png" alt="play" />
                        <img src="assets/img/icons8-plus-96.png" alt="plus" />
                    </div>

                    <p class="carrousel-item__details--title">Title Descriptive</p>
                    <p class="carrousel-item__details--subtitle">2020 16+ 114 min</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Scroll Bar -->
    <div class="force-overflow" id="style-1"></div>


    <footer class="footer">
        <a href="/ ">User Terms</a>
        <a href="/ ">Privacy</a>
        <a href="/ ">Help</a>
    </footer>
    <script src="/js/app.js"></script>
</body>

</html>
