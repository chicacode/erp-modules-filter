<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Filter Javacsript programm">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Geraldine Hernandez Al-Attrach">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <title>ERP-Modules</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <ul class="list-section">
                <img class="header__image" src="/assets/img/chicacode-logo.png" alt="chicacode logo">
                <div class="header__menu">
                    <div class="header__menu--profile">
                        <a href="https://gmail.com">
                            <img tabindex="0" class="header__menu--user--image"
                                src="https://lh3.googleusercontent.com/ogw/ADGmqu8MEelLcYeA1t0VlARdLjtTTthHjg5YvM6c2bnj=s32-c-mo"
                                alt="profile picture">
                        </a>
                        <p class="header__menu--profile-user">Profile</p>
                    </div>

                    <li class="list">
                        <a href="/">Account</a>
                    </li>
                    <li class="list">
                        <a href="/">Logout</a>
                    </li>
                </div>
            </ul>
        </nav>
    </header>
    <!-- Main section input -->
    <section class="main">
        <h1 class="main__title-h1">Our Services</h1>
        <ul class="main-buttons">
            <li>
                <button data-filter="all" class="main-buttons__services">All</button>
            </li>
            <li>
                <button data-filter="crm" class="main-buttons__services">CRM</button>
            </li>
            <li>
                <button data-filter="manufacturing" class="main-buttons__services">Manufacturing</button>
            </li>
            <li>
                <button data-filter="supplychain" class="main-buttons__services">Supply Chain</button>
            </li>
            <li>
                <button data-filter="financial" class="main-buttons__services">Financial</button>
            </li>
            <li>
                <button data-filter="projectmanag" class="main-buttons__services">Project Managment</button>
            </li>
        </ul>
        <h2 class="main__title">What do you want to search today?</h2>
        <input id="search-input" class="input" type="text" placeholder="Search...">
    </section>
    <!-- Categories Carrousel content-->
    <h2 class="categories__title">Categories</h2>
    <section class="carrousel">
        <div class="carrousel__container">
            <div class="carrousel-item" data-item="all">
                <img class="carrousel-item__img store-img"
                    src="https://images.unsplash.com/photo-1564865878688-9a244444042a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
                    alt="code">
                <div class="carrousel-item__details">
                    <div>
                        <i class="fas fa-plus-circle"></i>
                    </div>

                    <p class="carrousel-item__details--title">All</p>
                    <p class="carrousel-item__details--subtitle">2020 16+ 114 min</p>
                </div>
            </div>
            <div class="carrousel-item crm" data-item="crm">
                <img class="carrousel-item__img store-img" src="/assets/img/foto6.jpg" alt="code">
                <div class="carrousel-item__details">
                    <div>
                        <i class="fas fa-plus-circle"></i>
                    </div>

                    <p class="carrousel-item__details--title">crm</p>
                    <p class="carrousel-item__details--subtitle">2020 16+ 114 min</p>
                </div>
            </div>

            <div class="carrousel-item manufacturing" data-item="manufacturing">
                <img class="carrousel-item__img store-img" src="/assets/img/foto5.jpg" alt="code">
                <div class="carrousel-item__details">
                    <div>
                        <i class="fas fa-plus-circle"></i>
                    </div>

                    <p class="carrousel-item__details--title">manufacturing</p>
                    <p class="carrousel-item__details--subtitle">2020 16+ 114 min</p>
                </div>
            </div>
            <div class="carrousel-item supplychain" data-item="supplychain">
                <img class="carrousel-item__img store-img" src="/assets/img/foto4.jpg" alt="code">
                <div class="carrousel-item__details">
                    <div>
                        <i class="fas fa-plus-circle"></i>
                    </div>

                    <p class="carrousel-item__details--title">supply</p>
                    <p class="carrousel-item__details--subtitle">2020 16+ 114 min</p>
                </div>
            </div>
            <div class="carrousel-item financial" data-item="financial">
                <img class="carrousel-item__img store-img" src="/assets/img/foto3.jpg" alt="code">
                <div class="carrousel-item__details">
                    <div>
                        <i class="fas fa-plus-circle"></i>
                    </div>

                    <p class="carrousel-item__details--title">financial</p>
                    <p class="carrousel-item__details--subtitle">2020 16+ 114 min</p>
                </div>
            </div>
            <div class="carrousel-item projectmanag" data-item="projectmanag">
                <img class="carrousel-item__img store-img" src="/assets/img/foto1.jpg" alt="code">
                <div class="carrousel-item__details">
                    <div>
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <p class="carrousel-item__details--title">project manager</p>
                    <p class="carrousel-item__details--subtitle">2020 16+ 114 min</p>
                </div>
            </div>

        </div>
    </section>

    <!-- modal-container -->

    <!-- modal-container -->

    <div class="lightbox-container">
        <div class="lightbox-holder">
            <span class="lightbox-close"><i class="fas fa-window-close"></i></span>
            <div class="lightbox-item"></div>
            <span class="lightbox-control btnLeft"><i class="fas fa-caret-left"></i></span>
            <span class="lightbox-control btnRight"><i class="fas fa-caret-right"></i></span>
        </div>
    </div>




    <!-- Scroll Bar -->
    <div class="force-overflow" id="style-1"></div>


    <footer class="footer">
        <a href="/ ">User Terms</a>
        <a href="/ ">Privacy</a>
        <a href="/ ">Help</a>
    </footer>

    <script src="/js/app.js"></script>

</body>

</html>
